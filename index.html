<script>
function init(){
    $("#title_click").show();
    $("#quote").hide(); 
	$("#nextQuote").hide();
	var currentTime = new Date();
	var currentOffset = currentTime.getTimezoneOffset();
	var ISTOffset = 330;   // IST offset UTC +5:30 
	var today = new Date(currentTime.getTime() + (ISTOffset + currentOffset)*60000);
	var time = today.getHours();
	if(time >= 03 && time < 12){
		$("#morning").show();
		$("#afternoon").hide();
		$("#evening").hide();
		$("#night").hide();
	}else if(time >= 12 && time < 16 ){
		$("#morning").hide();
		$("#afternoon").show();
		$("#evening").hide();
		$("#night").hide();
	}else if(time >= 16 && time <22){
		$("#morning").hide();
		$("#afternoon").hide();
		$("#evening").show();
		$("#night").hide();
	}else{
		$("#morning").hide();
		$("#afternoon").hide();
		$("#evening").hide();
		$("#night").show();
	}
}
function showQuote(){
    $("#title_click").hide();
    $("#quote").show();
	$("#nextQuote").show();	
	var no = Math.floor(Math.random() * 10);
	var quote = "quote";
	var curr = quote + no.toString();
	$("#"+curr).show();
	for(var i=0;i<10;++i){
		if(i==no)
			continue
		curr = quote + i.toString();
		$("#"+curr).hide();
		console.log(curr);
	} 
	
	//$("#quote9").hide();
}
</script>
