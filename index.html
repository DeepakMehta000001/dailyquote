<body onload="init()">
<div class="container">
    <center>
    <div id="title_click">
        <div id="morning"><h2>Hello, Hari <br> Good Morning</h2></div>
		<div id="afternoon"><h2>Hello, Hari <br> Good Afternoon</h2></div>
		<div id="evening"><h2>Hello, Hari <br> Good Evening</h2></div>
		<div id="night"><h2>Hello, Hari <br> Good Night</h2></div>
        <button type="button"  class = 'btn btn-primary'  onclick="showQuote()">Click here</button>
    </div>
		<div id="quote" class="Sparkle">
		<!--div id="quote#0">
		Date : Today <br>
		To Do : Be Happy !
		</div-->	
			<div id="quote#0">
			Date : Today <br>
			To Do : Be Happy !
			</div>	
		</div>
		
	<div>
		<h3>Today's music</h3>
		<audio controls>
		<source src="horse.ogg" type="audio/ogg">
		<source src="music/song.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
		</audio>
	</div> 
	</center>
<div>
<script>
function init(){
    $("#title_click").show();
    $("#quote").hide(); 
	var currentTime = new Date();
	var currentOffset = currentTime.getTimezoneOffset();
	var ISTOffset = 330;   // IST offset UTC +5:30 
	var today = new Date(currentTime.getTime() + (ISTOffset + currentOffset)*60000);
	var time = today.getHours();
	if(time >= 03 && time < 12){
		$("#morning").show();
		$("#afternoon").hide();
		$("#evening").hide();
		$("#night").hide();
	}else if(time >= 12 && time < 16 ){
		$("#morning").hide();
		$("#afternoon").show();
		$("#evening").hide();
		$("#night").hide();
	}else if(time >= 16 && time <22){
		$("#morning").hide();
		$("#afternoon").hide();
		$("#evening").show();
		$("#night").hide();
	}else{
		$("#morning").hide();
		$("#afternoon").hide();
		$("#evening").hide();
		$("#night").show();
	}
}
function showQuote(){
    $("#title_click").hide();
    $("#quote").show(); 
	//var today = new Date();
	//var time = today.getHours();
}
</script>
